<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字数カウンター</title>
  <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
  <link rel="stylesheet" href="css/master.min.css">
  <script src="script/counter.js" defer="defer"></script>
  <script>
    (function(d) {
      var config = {
          kitId: 'qsx3crj',
          scriptTimeout: 3000,
          async: true
        },
        h = d.documentElement,
        t = setTimeout(function() {
          h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
        }, config.scriptTimeout),
        tk = d.createElement("script"),
        f = false,
        s = d.getElementsByTagName("script")[0],
        a;
      h.className += " wf-loading";
      tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
      tk.async = true;
      tk.onload = tk.onreadystatechange = function() {
        a = this.readyState;
        if (f || a && a != "complete" && a != "loaded") return;
        f = true;
        clearTimeout(t);
        try {
          Typekit.load(config)
        } catch (e) {}
      };
      s.parentNode.insertBefore(tk, s)
    })(document);
  </script>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <p>文字数カウンター</p>
      </div>
      <div class="header-right">
        <a href="https://github.com/takumikunn15/MultiColorConverter">GitHub</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="goals">
        <input type="tel" name="maxlength" id="in-max" maxlength="10" placeholder="目標文字数" />
        <p id="logMax">あと <span id="logMaxSp">0</span> 文字</p>
        <p id="logSum">合計 0 文字</p>
      </div>
      <textarea id="inpt" name="main" rows="8" cols="80" placeholder="ここに何か入力すると、その長さが分かります。"></textarea>
      <div id="btn-wrapper">
        <button id="copy-btn" type="button" name="button" onclick="copyBtn()">コピーする</button>
      </div>
      <div class="area-container">
        <p id="log1">合計 0 文字(スペース込み)</p>
        <p id="log2">合計 0 文字(スペース無し)</p>
        <p id="log3">スペース 0 文字</p>
        <p id="log4">改行 0 回</p>
      </div>
    </div>
  </main>
</body>

</html>
